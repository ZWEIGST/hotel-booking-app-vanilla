<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Hotel booking</title>
</head>
<body>
     <section class="hotel-page-container">
      <div class="heading-container">
    <h1 class="heading-container__heading">Номера и цены</h1>
  </div>
    <div class="hotel-cards-container">
      <div class="card" @click="onCardClick" @mouseleave="onMouseLeave" @mouseover="onMouseOver">
    <img class="card__img" src="./img/Pic1.png" alt="интерьер номера" />
    <div class="card__content-overlay"></div>
    <div v-if="isReservedLayoutVisible" class="card__reserved-overlay">
      <div class="card__reserved-text">
        <p>Номер зарезервирован</p>
        <p>Перейти к <a>оплате</a></p>
      </div>
    </div>
    <div v-if="isGuaranteeTagVisible" class="card__guarantee-tag">
        <div class="tag">
    <span class="tag__text">Гарантия лучшей цены!</span>
    <svg width="36" height="30" viewBox="0 0 36 30" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        fill-rule="evenodd"
        clip-rule="evenodd"
        d="M21.3018 0H0V30H21.3568C21.9628 30 22.5453 29.7604 22.9825 29.3313L35.2782 17.2634C36.214 16.3449 36.2438 14.8246 35.3447 13.8686L22.9939 0.736539C22.5513 0.26595 21.9403 0 21.3018 0ZM14.085 19.2C16.6779 19.2 18.7799 17.051 18.7799 14.4C18.7799 11.749 16.6779 9.6 14.085 9.6C11.492 9.6 9.38997 11.749 9.38997 14.4C9.38997 17.051 11.492 19.2 14.085 19.2Z"
        fill="#FF7647"
      />
    </svg>
  </div>
    </div>
    <div class="card__text-content">
      <a href="/" class="card__title-link">
        <h3 class="card__title">
        {{ roomName }}
      </h3>
      </a>
      <p class="card__decription">
        {{ roomDescription }}
      </p>
      <div class="card__book-container">
        <div class="card__price-container">
          <p>Цена за сутки</p>
          <p class="card__price-line">
            от
            <span>
              <span class="card__price">
                {{ price.replace(' ', '&nbsp;') }}
              </span>
              <span class="card__currency">₽</span>
            </span>
          </p>
        </div>
        <Button class="card__button" buttonText="Забронировать" :on-click="toggleIsReserved" />
      </div>
    </div>
  </div>
    </div>
</section>
    <script type="module" src="script.js"></script>
</body>
</html>
